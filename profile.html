<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile — KebabKart</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="site-header">
    <a class="brand" href="index.html">KebabKart</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart <span id="cart-count" class="badge">0</span></a>
      <a href="orders.html">My Orders</a>
      <a href="#" id="logout-btn">Logout</a>
    </nav>
  </header>

  <main class="container">
    <h2>Profile</h2>
    <div id="profile-info" class="profile-container">
      <div id="profile-view" class="card profile-container">
        <div class="profile-left">
          <div id="profile-photo-container" style="text-align:center;">
            <img id="profile-photo" src="" alt="Profile Photo" style="width:100px; height:100px; border-radius:50%; object-fit:cover; display:none;" />
          </div>
        </div>
        <div class="profile-right">
          <h3 id="profile-username">—</h3>
          <div>Joined: <span id="profile-joined">—</span></div>
          <div>Email: <span id="profile-email">—</span></div>
          <div style="margin-top:20px;display:flex;gap:12px;flex-wrap:wrap;">
            <button id="edit-profile-btn" class="btn">Edit Profile</button>
            <button id="upload-photo-btn" class="btn-success">Upload Photo</button>
          </div>
        </div>
      </div>

      <div id="profile-edit" class="card" style="display:none; margin-top:12px;">
        <h3>Edit Profile</h3>
        <form id="profile-edit-form">
          <label>Username
            <input name="username" id="edit-username" required />
          </label>
          <label>New password
            <input name="password" id="edit-password" type="password" placeholder="Leave blank to keep current" />
          </label>
          <div style="margin-top:16px;display:flex;gap:12px;flex-wrap:wrap;">
            <button type="submit" class="btn-success">Save Changes</button>
            <button type="button" id="cancel-edit-btn" class="btn-secondary">Cancel</button>
          </div>
        </form>
        <div id="edit-msg" class="msg" style="margin-top:8px"></div>
      </div>

      <div id="photo-edit" class="card" style="display:none; margin-top:12px;">
        <h3>Upload Profile Photo</h3>
        <form id="photo-upload-form" enctype="multipart/form-data">
          <label>Profile Photo
            <input name="photo" id="upload-photo" type="file" accept="image/*" required />
          </label>
          <div style="margin-top:16px;display:flex;gap:12px;flex-wrap:wrap;">
            <button type="submit" class="btn-success">Upload Photo</button>
            <button type="button" id="cancel-photo-btn" class="btn-secondary">Cancel</button>
          </div>
        </form>
        <div id="photo-msg" class="msg" style="margin-top:8px"></div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <small>&copy; KebabKart</small>
  </footer>

  <script src="js/common.js"></script>
  <script src="js/auth.js"></script>
</body>

</html>
